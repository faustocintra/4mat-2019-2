<h1>Lista de turmas</h1>

<mat-toolbar class="action-new">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/turma/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Nova turma
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="turmas" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let turma"> {{turma.nome}} </td>
   </ng-container>

   <!-- Curso Column -->
   <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let turma"> {{turma.curso?.nome}} </td>
   </ng-container>

   <!-- Professor Column -->
   <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef> Professor </th>
      <td mat-cell *matCellDef="let turma"> {{turma.professor?.nome}} </td>
   </ng-container>

   <!-- DiaSemana Column -->
   <ng-container matColumnDef="dia_semana">
      <th mat-header-cell *matHeaderCellDef> Dia semana </th>
      <td mat-cell *matCellDef="let turma"> {{turma.dia_semana}} </td>
   </ng-container>

   <!-- Horario Column -->
   <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Dia semana </th>
      <td mat-cell *matCellDef="let turma"> 
         {{turma.horario_inicial | date:"HH'h'mm" }} Ã s 
         {{turma.horario_final | date:"HH'h'mm" }} 
      </td>
   </ng-container>

   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let turma">
         <a mat-raised-button color="accent" title="Editar" class="btn-lista" [routerLink]="['/turma', turma._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let turma">
         <button mat-raised-button color="warn" title="Excluir" class="btn-lista" (click)="excluir(turma._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
